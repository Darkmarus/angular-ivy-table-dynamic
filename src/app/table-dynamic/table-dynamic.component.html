<button mat-raised-button color="primary" (click)="openDialog()">
  Table Config
</button>

<table mat-table [dataSource]="dataSource" style="width:100%;">
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>
      Character
      <mat-icon (click)="removeColumn(tableHeaders.AVATAR)">close</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <img height="50" [src]="element.image" style="padding:.5rem" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
      <mat-icon (click)="removeColumn(tableHeaders.NAME)">close</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef>
      Species
      <mat-icon (click)="removeColumn(tableHeaders.SPECIES)">close</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{element.species}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      Status
      <mat-icon (click)="removeColumn(tableHeaders.STATUS)">close</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>
      Gender
      <mat-icon (click)="removeColumn(tableHeaders.GENDER)">close</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">{{element.gender}}</td>
  </ng-container>

  <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef>
      Create
      <mat-icon (click)="removeColumn(tableHeaders.CREATE)">close</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.created | date:'short'}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
